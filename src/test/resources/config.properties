# Selenium WebDriver Configuration
# This file contains REQUIRED parameters for the BaseTest class
# ALL properties must be defined - no defaults are provided

# ==============================================
# Browser and Execution Settings (REQUIRED)
# ==============================================

# Default browser when not specified in test parameters (REQUIRED)
default.browser=firefox

# Enable/disable remote execution by default (REQUIRED: true/false)
remote.execution.enabled=false

# Selenium Hub URL for remote execution (REQUIRED)
selenium.hub.url=http://localhost:4444

# ==============================================
# Application Settings (REQUIRED)
# ==============================================

# Base URL of the application under test (REQUIRED)
base.url=https://www.next.co.uk/

# ==============================================
# Timeout Settings (REQUIRED - in seconds)
# ==============================================

# Explicit wait timeout for element conditions (REQUIRED)
explicit.wait.seconds=15

# Implicit wait timeout for element location (REQUIRED)
implicit.wait.seconds=10

# Page load timeout (REQUIRED)
page.load.timeout.seconds=20

# ==============================================
# Browser Window Settings (REQUIRED)
# ==============================================
# Window dimensions for remote execution (REQUIRED)
window.width=1920
window.height=1080

# ==============================================
# Screenshot Settings (REQUIRED)
# ==============================================
# Directory to save screenshots (REQUIRED)
screenshot.directory=test-output/screenshots/

# Enable/disable screenshot capture on test failure (REQUIRED: true/false)
screenshot.on.failure=true
